<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>ENBER</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" type="text/css" href="/resource/css/reset.css">
<link rel="stylesheet" type="text/css" href="/resource/css/common.css">
<link rel="stylesheet" type="text/css" href="/resource/css/slick.css">
<link rel="stylesheet" type="text/css" href="/resource/css/slick-theme.css">
<link rel="stylesheet" type="text/css" href="/resource/css/magnific-popup.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">	
</head>

<body>
    <div id="wrap">
      <header class="header" include-html="header.html"></header>
      <div class="m-menu-pop" include-html="m-menu.html"></div>

      <section class="content">
        <section class="bg-item content-box sub-content01">
          <div class="sub-content-top">
            <h1 data-aos="fade"><span>고객 맞춤형 쿠폰</span><span class="bold">ASP Service</span></h1>
          </div>
        </section>
        <section class="bg-item content-box sub-content sub-content02">
          <div class="content-box-in">
            <div class="sc-cont sub-cont01">
              <h3 data-aos="fade-right">비용<span>서버, 프로그램 개발 등 막대한 초기비용을<br />들일 필요 없이 고객님의 이용내역에 따라 비용을 산정합니다.</span></h3>
              <div class="sc-img" data-aos="fade-left" data-aos-delay="300">
                <img src="/resource/images/asp_img_01n.png" alt="비용-막대한 초기비용 없이 월 임대료만으로 저렴하게 이용가능">
              </div>
            </div>
            <div class="sc-cont sub-cont02">
              <h3 data-aos="fade-left">환경<span>언제 어디서나 인터넷 접속만으로<br />원하는 기능을 구현할 수 있습니다.</span></h3>
              <div class="sc-img" data-aos="fade-right" data-aos-delay="300">
                <img src="/resource/images/asp_img_02n.png" alt="시간-언제 어디서나 웹 브라우저 환경 만으로 업무 환경 구현이 가능">
              </div>
            </div>
            <div class="sc-cont sub-cont03">
              <h3 data-aos="fade-right">인력<span>H/W(서버) 및 S/W(프로그램) 개발 및 <br />관리를 위한 개발 인력이 필요하지 않습니다.</span></h3>
              <div class="sc-img" data-aos="fade-left" data-aos-delay="300">
                <img src="/resource/images/asp_img_03n.png" alt="관리-H/W(서버) 및 S/W(솔루션) 관리를 위한 인력 불필요">
              </div>
            </div>
            <div class="sc-cont sub-cont04">
              <h3 data-aos="fade-left">시간<span>고객님께서 필요한 기능을 선택하여<br />바로 현장에서 사용가능하도록 지원합니다.</span></h3>
              <div class="sc-img" data-aos="fade-right" data-aos-delay="300">
                <img src="/resource/images/asp_img_04n.png" alt="효과-업무에 필요한 솔루션을 실무에 바로 도입 및 적용 가능">
              </div>
            </div>
          </div>
        </section>
        <section class="new-con-area1">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/new_con_01.png" alt="" /></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/mo_new_con_01.png" alt="" /></div>
        </section>
        <section class="new-con-area2">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/use_asp.png" alt="" /></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/mo_use_asp.png" alt="" /></div>
        </section>
        <section class="new-con-area3">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/asp_table.png" alt="" /></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/asp_table_mo.png" alt="" /></div>
        </section>
        <section class="bg-item content-box sub-content03">
          <div class="content-box-in">
            <h2 class="content-tit white" data-aos="fade-up">고객 비지니스에 맞는<br>쿠폰 서비스를 제공해 드립니다.</h2>
          </div>
        </section>
        <section class="content-box sub-content04">
          <div class="content-box-in">
            <div class="btn-box">
              <a href="#popup-regist" class="btn btn01 bg-item btn-popup">서비스 문의</a>
            </div>
          </div>
        </section>
      </section>
      <footer include-html="footer.html"></footer>

      <div class="popup-wrap z-anim mfp-hide" id="popup-regist">
        <div class="popup-header">
          <p class="tit">ASP 서비스 신청</p>
        </div>
        <div class="popup-content">
          <ul class="input-list">
            <li>
              <label for="reg_company_name">회사명</label>
              <input type="text" class="input-base" id="reg_company_name" placeholder="화사명을 입력해 주세요." />
            </li>
            <li>
              <label for="reg_company_person">담당자</label>
              <input type="text" class="input-base" id="reg_company_person" placeholder="이름을 입력해 주세요." />
            </li>
            <li>
              <label for="reg_inquiry_mobile">연락처</label>
              <input type="text" class="input-base" id="reg_inquiry_mobile" placeholder="숫자만 입력해 주세요." />
            </li>
            <li>
              <label for="reg_inquiry_time">연락가능 시간</label>
              <input type="text" class="input-base" id="reg_inquiry_time" placeholder="ex) 12시~18시" />
            </li>
            <li>
              <label for="reg_inquiry_content">문의 내용</label>
              <input type="text" class="input-base" id="reg_inquiry_content" placeholder="문의 내용을 입력해 주세요." />
            </li>
          </ul>
          <div class="chk-area">
            <span class="chk-base">
              <input type="checkbox" id="radio-agree-terms">
              <label for="radio-agree-terms">개인정보 수집, 이용동의</label>
            </span>
          </div>
          <a href="#" class="btn-base" onclick="$.magnificPopup.close();">ASP 서비스 신청하기</a>
        </div>
      </div><!-- .popup-wrap -->
    </div>
</body>
</html>
<script src="/resource/js/jquery.js"></script>
<script src="/resource/js/jquery.magnific-popup.min.js"></script>
<script src="/resource/js/ui.js"></script>
<script type="text/javascript" src="/resource/js/slick.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
$(document).ready(function(){
  AOS.refresh;
  AOS.init({    
    // offset: 200,    
    duration: 500
  });

  var query = $.urlParam('popup');
  if (query === 'regist') {
    setTimeout(function(){
      $('[href="#popup-regist"]').click();
    }, 50);
  }
});
</script>
