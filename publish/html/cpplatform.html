<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>ENBER</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="img/favicon.ico">
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" type="text/css" href="/resource/css/reset.css">
<link rel="stylesheet" type="text/css" href="/resource/css/common.css">
<link rel="stylesheet" type="text/css" href="/resource/css/slick.css">
<link rel="stylesheet" type="text/css" href="/resource/css/slick-theme.css">
<link rel="stylesheet" type="text/css" href="/resource/css/magnific-popup.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">	
</head>

<body>
    <div id="wrap">
      <header class="header" include-html="header.html"></header>
      <div class="m-menu-pop" include-html="m-menu.html"></div>

      <section class="content">
        <section class="bg-item content-box sub-content01">
          <div class="sub-content-top">
            <h1><span>구축형 서비스</span></h1>
          </div>
        </section>
        <section class="bg-item content-box sub-content05">
          <div class="content-box-in">
            <h3>고객사 시스템 환경 및<br>보안에 맞춘 시스템 적용은 물론,</h3>
            <div class="img-box only-m"><img src="/resource/images/cp-img01-01.png" alt="시스템"></div>
            <div class="img-box only-p"><img src="/resource/images/cp-img01-02.png" alt="시스템"></div>
          </div>
        </section>
        <section class="new-app-area">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/platform_01.png" alt="구축형 서비스"></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/mo_platform_01.png" alt="구축형 서비스"></div>
        </section>
        <section class="bg-item content-box new-app-area new-app-area2">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/platform_02.png" alt="구축형 서비스 기능"></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/mo_platform_02.png" alt="구축형 서비스 기능"></div>
        </section>
        <section class="new-app-area new-app-area3">
          <div class="only-pc" data-aos="fade"><img src="/resource/images/platform_03.jpg" alt="구축형 서비스 이용 절차"></div>
          <div class="only-mo" data-aos="fade"><img src="/resource/images/mo_platform_03.png" alt="구축형 서비스 이용 절차"></div>
        </section>
        <section class="content-box sub-content04">
          <div class="content-box-in">
            <div class="btn-box">
              <a href="#popup-regist" class="btn btn01 bg-item btn-popup">서비스 문의</a>
            </div>
          </div>
        </section>
      </section>
      <footer include-html="footer.html"></footer>

      <div class="popup-wrap z-anim mfp-hide" id="popup-regist">
        <div class="popup-header">
          <p class="tit">구축형 서비스 신청하기</p>
        </div>
        <div class="popup-content">
          <ul class="input-list">
            <li>
              <label for="reg_company_name">회사명</label>
              <input type="text" class="input-base" id="reg_company_name" placeholder="화사명을 입력해 주세요." />
            </li>
            <li>
              <label for="reg_company_person">담당자</label>
              <input type="text" class="input-base" id="reg_company_person" placeholder="이름을 입력해 주세요." />
            </li>
            <li>
              <label for="reg_inquiry_mobile">연락처</label>
              <input type="text" class="input-base" id="reg_inquiry_mobile" placeholder="숫자만 입력해 주세요." />
            </li>
            <li>
              <label for="reg_inquiry_time">연락가능 시간</label>
              <input type="text" class="input-base" id="reg_inquiry_time" placeholder="ex) 12시~18시" />
            </li>
            <li>
              <label for="reg_inquiry_content">문의 내용</label>
              <input type="text" class="input-base" id="reg_inquiry_content" placeholder="문의 내용을 입력해 주세요." />
            </li>
          </ul>
          <div class="chk-area">
            <span class="chk-base">
              <input type="checkbox" id="radio-agree-terms">
              <label for="radio-agree-terms">개인정보 수집, 이용동의</label>
            </span>
          </div>
          <a href="#" class="btn-base" onclick="$.magnificPopup.close();">구축형 서비스 신청하기</a>
        </div>
      </div><!-- .popup-wrap -->
    </div>
</body>
</html>
<script src="/resource/js/jquery.js"></script>
<script src="/resource/js/jquery.magnific-popup.min.js"></script>
<script src="/resource/js/ui.js"></script>
<script type="text/javascript" src="/resource/js/slick.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
$(document).ready(function(){
  AOS.refresh;
  AOS.init({    
    offset: 200,    
    duration: 400          
  });

  var query = $.urlParam('popup');
  if (query === 'regist') {
    setTimeout(function(){
      $('[href="#popup-regist"]').click();
    }, 50);
  }
});
</script>
